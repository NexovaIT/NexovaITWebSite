    <!-- Custom Styles for Enhanced UI -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fc;
        }

        .team-section {
            background: linear-gradient(135deg, #ffffff, #d4e1f4);
            padding: 70px 0;
        }

        .section-title h2 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2a3d66;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
        }

        .team-card {
            background-color: #ffffff;
            border: 1px solid #f1f3f5;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            margin-bottom: 30px;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .team-card-body {
            padding: 20px;
        }

        .team-card-body h5 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .team-card-body small {
            font-size: 1rem;
            color: #777;
            font-weight: 400;
        }

        .team-card-body .team-member-count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border-radius: 20px;
            padding: 8px 15px;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        .team-card-body .team-member-count:hover {
            background-color: #0056b3;
            cursor: pointer;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .col-md-4 {
            flex: 0 0 calc(33.333% - 20px);
            max-width: calc(33.333% - 20px);
        }

        @media (max-width: 767px) {
            .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        /* Hover arrow icon */
        .team-card-body a:hover .bi-chevron-down {
            transform: rotate(180deg);
            transition: transform 0.3s ease;
        }

        .social-icons a {
            font-size: 1.3rem;
            color: #007bff;
            margin: 5px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #0056b3;
        }

        /* Footer */
        .footer {
            background-color: #232f3e;
            padding: 40px 0;
            color: #ffffff;
        }

        .footer h5 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .footer p {
            font-size: 1rem;
            line-height: 1.6;
        }

        .footer .social-icons i {
            font-size: 1.5rem;
            margin-right: 15px;
            color: #ffffff;
            transition: color 0.3s ease;
        }

        .footer .social-icons i:hover {
            color: #007bff;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 50%;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .back-to-top:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script>
        $(document).ready(function () {
            // Animate the number count when the page loads
            $('.team-member-count').each(function () {
                var $this = $(this);
                var countTo = $this.data('count');
                $({ countNum: 0 }).animate({ countNum: countTo }, {
                    duration: 2000,
                    easing: 'swing',
                    step: function () {
                        $this.text(Math.ceil(this.countNum));
                    }
                });
            });
        });
    </script>
